<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/amol.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<style>
		.icon-grid {
		  display: flex;
		  flex-wrap: wrap;
		  justify-content: center;
		  gap: 20px;
		  padding: 20px;
		}
		.icon-item {
		  width: 80px;
		  text-align: center;
		}
		.icon-item img {
		  width: 60px;
		  height: 60px;
		  border-radius: 15px;
		  background: #f1f1f1;
		  padding: 10px;
		}
		.icon-item p {
		  margin-top: 5px;
		  font-size: 14px;
		}
	  </style>

<script>
    $(document).ready(function () {
      $('#btn').on('click', function () {
        let lang = $('input[name="lang"]:checked').val();
        if (lang) {
          $('#selectedLang').text('Selected Language: ' + lang);
          $.mobile.changePage('#page2');
        } else {
          alert('Please select a language');
        }
      });
    });
  </script>
</head>
<body>
	
<!-- Home Page -->
<div data-role="page" id="home" data-theme="a">
	<div data-role="header">
	  <h1>Uber </h1>
	  <a href="#languagePage" class="ui-btn ui-btn-right">Select Language</a>
	</div>
  
	<div data-role="content" class="icon-grid">
	  <a href="#map" class="icon-item ui-link">
		<img src="./themes/images/icons-png/map.png" alt="Map">
		<p>Map</p>
	  </a>
	  <a href="#ride" class="icon-item ui-link">
		<img src="https://img.icons8.com/ios-filled/50/taxi.png" alt="Ride">
		<p>Ride</p>
	  </a>
	  <a href="#ticket" class="icon-item ui-link">
		<img src="./themes/images/icons-png/ticket.png" alt="Ticket">
		<p>Ticket</p>
	  </a>
	  <a href="#pass" class="icon-item ui-link">
		<img src="./themes/images/icons-png/pass.png" alt="Pass">
		<p>Pass</p>
	  </a>
	  <a href="#fav" class="icon-item ui-link">
		<img src="./themes/images/icons-png/fav.png" alt="Favorite">
		<p>Fav</p>
	  </a>
	</div>
  </div>
  
  <!-- Language Selection Page -->
  <div data-role="page" id="languagePage" data-theme="b">
	<div data-role="header">
	  <h1>Select Language</h1>
	</div>
	<div data-role="content">
	  <fieldset data-role="controlgroup">
		<input type="radio" name="lang" id="langEng" value="English">
		<label for="langEng">English</label>
  
		<input type="radio" name="lang" id="langMarathi" value="Marathi">
		<label for="langMarathi">Marathi</label>
	  </fieldset>
	  <button id="btn" class="ui-btn ui-corner-all">OK</button>
	</div>
  </div>
  
  <!-- Language Display Page -->
  <div data-role="page" id="page2" data-theme="a">
	<div data-role="header">
	  <h1>Language Set</h1>
	</div>
	<div data-role="content">
	  <p id="selectedLang">Selected Language:</p>
	  <a href="#home" class="ui-btn">Back to Home</a>
	</div>
  </div>
</body>
</html>
